<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <main>
        <h2>Your Journey Begins Here</h2>
        
        <p>Discover amazing content and join our community.</p>
        <form id="Landingform" action="/run_datafetch_page" method="POST">
            <button class="button" type="submit">Get Started</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
