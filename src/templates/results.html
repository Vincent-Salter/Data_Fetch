<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px #000000;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #444444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Backtest Results</h2>
        {% if results %}
            {% for result in results %}
                <div class="result-item">
                    <p><strong>Ticker:</strong> {{ result['ticker'] }}</p>
                    <p><strong>Total Trades:</strong> {{ result['total_trades'] }}</p>
                    <p><strong>Total Profit:</strong> ${{ result['total_profit'] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
        <a href="/">Run Another Backtest</a>
    </div>
</body>
</html>
