<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Backtest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the form and graph containers */
        }
        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px #000000;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .graph-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 0px 10px #000000;
        }
        .grafana-graph {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Backtest Form Container -->
        <div class="container">
            <h2>Run Backtest</h2>
            <form id="backtestForm" action="/run-backtest" method="POST">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" placeholder="Enter company name" required>
                
                <label for="drawdown">Drawdown %:</label>
                <input type="number" id="drawdown" name="drawdown" step="0.01" placeholder="Enter drawdown percentage" required>
                
                <label for="days">Day Range:</label>
                <input type="number" id="days" name="days" placeholder="Enter day range" required>
                
                <button type="submit">Run</button>
            </form>
        </div>

        <!-- Graph Container -->
        <div class="graph-container">
            <iframe class="grafana-graph" src="YOUR_GRAFANA_EMBED_URL_HERE" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
