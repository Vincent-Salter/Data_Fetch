<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANTI - Stocks and Crypto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/everviz@1.2.1/dist/everviz.min.js"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-name">
                <div class="logo">[LOGO]</div>
                <div class="company-name">DANTI</div>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-item">STOCKS</a>
                <a href="landing2.html" class="menu-item active">CRYPTO</a>
            </div>
        </header>
        <main>
            <div class="tagline">TAGLINE</div>
            <div class="analysis-button">
                <button onclick="openPopup()">START ANALYSIS</button>
            </div>
            <section class="content">
                <div class="stock-section">
                    <h2>Popular DEFI</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Crypto</th>
                                <th>Price (GBP)</th>
                                <th>Day Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
                <div class="chart-section">
                    <h2>ADA</h2>
                    <div class="chart-buttons">
                        <button>1D</button>
                        <button>5D</button>
                        <button>1M</button>
                        <button>6M</button>
                        <button>YTD</button>
                        <button>1Y</button>
                        <button>5Y</button>
                    </div>
                    <div id="chart" class="chart-placeholder"></div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Enter Analysis Details</h2>
            <form>
                <label for="stock">What DEFI do you want to track?</label>
                <input type="text" id="stock" name="stock" required>

                <label for="drawdown">Enter your drawdown %</label>
                <input type="number" id="drawdown" name="drawdown" step="0.01" required>

                <label for="days">In how many days do you want to sell?</label>
                <input type="number" id="days" name="days" required>

                <label for="action">Choose action:</label>
                <select id="action" name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="hold">Hold</option>
                </select>

                <button type="submit" onclick="submitForm(event)">START ANALYSIS</button>
            </form>
        </div>
    </div>
</body>
</html>
