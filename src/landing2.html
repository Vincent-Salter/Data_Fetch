<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANTI - Stocks and Crypto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="homeAPI.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-name">
                <div class="logo">[LOGO]</div>
                <div class="company-name">DANTI</div>
            </div>
            <div class="menu">
                <a href=index.html class="menu-item">STOCKS</a>
                <a href=landing2.html class="menu-item active">CRYPTO</a>
            </div>
        </header>
        <main>
            <div class="tagline">TAGLINE</div>
            <div class="analysis-button">
                <button onclick="openPopup()">START ANALYSIS</button>
            </div>
            <section class="content">
                <div class="stock-section">
                    <h2>Popular DEFI</h2>
                    <table>
                        <tr>
                            <th>Crypto</th>
                            <th>Price (GBP)</th>
                            <th>Day Change</th>
                        </tr>
                        <tr>
                            <td>BTC</td>
                            <td>48,808.61</td>
                            <td class="positive">+268.29 +0.55%</td>
                        </tr>
                        <tr>
                            <td>ETH</td>
                            <td>2,339.36</td>
                            <td class="positive">+16.28 +0.70%</td>
                        </tr>
                        <tr>
                            <td>USDT</td>
                            <td>0.80</td>
                            <td class="positive">+0.00 +0.44%</td>
                        </tr>
                        <tr>
                            <td>BNB</td>
                            <td>476.33</td>
                            <td class="positive">+8.11 +1.73%</td>
                        </tr>
                        <tr>
                            <td>ADA</td>
                            <td>0.35</td>
                            <td class="negative">-0.0055 -1.54%</td>
                        </tr>
                    </table>
                </div>
                <div class="chart-section">
                    <h2>ADA</h2>
                    <div class="chart-buttons">
                        <button>1D</button>
                        <button>5D</button>
                        <button>1M</button>
                        <button>6M</button>
                        <button>YTD</button>
                        <button>1Y</button>
                        <button>5Y</button>
                    </div>
                    <div class="chart-placeholder">TEMP FILLER IMG</div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Enter Analysis Details</h2>
            <form>
                <label for="stock">What DEFI do you want to track?</label>
                <input type="text" id="stock" name="stock" required>

                <label for="drawdown">Enter your drawdown %</label>
                <input type="number" id="drawdown" name="drawdown" step="0.01" required>

                <label for="days">In how many days do you want to sell?</label>
                <input type="number" id="days" name="days" required>

                <label for="action">Choose action:</label>
                <select id="action" name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="hold">Hold</option>
                </select>

                <button type="submit">START ANALYSIS</button>
            </form>
        </div>
    </div>
    
</body>
</html>
