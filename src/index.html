<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANTI - Stocks and Crypto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: 0 auto;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo-name {
    display: flex;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.company-name {
    font-size: 24px;
    margin-left: 10px;
}

.menu {
    display: flex;
    gap: 20px;
}

.menu-item {
    display: inline-block;
    cursor: pointer;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none; 
    color: #fff; 
}

.menu-item.active {
    background-color: #22546d;
}

.tagline {
    text-align: center;
    font-size: 24px;
    margin: 20px 0;
}

.analysis-button {
    text-align: center;
    margin: 20px 0;
}

.analysis-button button {
    padding: 10px 20px;
    background-color: #22546d;
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

.content {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.stock-section, .chart-section {
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
    width: 48%;
}

.stock-section h2, .chart-section h2 {
    margin-top: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
}

.positive {
    color: #00ff00;
}

.negative {
    color: #ff0000;
}

.chart-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.chart-buttons button {
    background-color: #eef1fe;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.chart-buttons button.selected{
    background-color: #22546d;
    color: #fff;
}

.chart-placeholder {
    background-color: #222;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
    border-radius: 10px;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background-color: #fff;
    color: #000;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    margin: auto;
    text-align: left;
}

.popup-content h2 {
    margin-top: 0;
}

.popup-content label {
    display: block;
    margin-top: 10px;
}

.popup-content input, .popup-content select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.popup-content button {
    padding: 10px 20px;
    background-color: #22546d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

</style>

<body>
    <div class="container">
        <header>
            <div class="logo-name">
                <div class="logo">[LOGO]</div>
                <div class="company-name">DANTEI</div>
            </div>
            <div class="menu">
                <a href=index.html class="menu-item active">STOCKS</a>
                <a href=landing2.html class="menu-item">CRYPTO</a>
            </div>
        </header>
        <main>
            <div class="tagline">TAGLINE</div>
            <div class="analysis-button">
                <button onclick="openPopup()">START ANALYSIS</button>
            </div>
            <section class="content">
                <div class="stock-section">
                    <h2>Popular Stocks</h2>
                    <table>
                        <tr>
                            <th>Stock</th>
                            <th>Price (GBX)</th>
                            <th>Day Change</th>
                        </tr>
                        <tr>
                            <td>LLOY</td>
                            <td>54.30</td>
                            <td class="positive">+036 +0.67%</td>
                        </tr>
                        <tr>
                            <td>VOD</td>
                            <td>69.40</td>
                            <td class="positive">+1.32 +1.94%</td>
                        </tr>
                        <tr>
                            <td>BP.</td>
                            <td>506.20</td>
                            <td class="positive">+2.10 +0.42%</td>
                        </tr>
                        <tr>
                            <td>BARC</td>
                            <td>213.95</td>
                            <td class="positive">+0.70 +0.33%</td>
                        </tr>
                        <tr>
                            <td>IAG</td>
                            <td>1.81</td>
                            <td class="negative">-1.60 -0.88%</td>
                        </tr>
                    </table>
                </div>
                <div class="chart-section">
                    <h2>LLOY</h2>
                    <div class="chart-buttons">
                        <button>1D</button>
                        <button>5D</button>
                        <button>1M</button>
                        <button>6M</button>
                        <button>YTD</button>
                        <button>1Y</button>
                        <button>5Y</button>
                    </div>
                    <div class="chart-placeholder">TEMP FILLER IMG</div>
                </div>
            </section>
        </main>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Enter Analysis Details</h2>
            <form>
                <label for="Stock">What stock do you want to track?</label>
                <input type="text" id="Stock" name="Stock" required>

                <label for="drawdown">Enter your drawdown %</label>
                <input type="number" id="drawdown" name="drawdown" step="0.01" required>

                <label for="days">In how many days do you want to sell?</label>
                <input type="number" id="days" name="days" required>

                <label for="action">Choose action:</label>
                <select id="action" name="action">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="hold">Hold</option>
                </select>

                <button type="submit">START ANALYSIS</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.chart-buttons button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });
        });
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
